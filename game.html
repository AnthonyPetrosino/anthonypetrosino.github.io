<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Anthony Petrosino</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Game CSS -->
    <link href="css/game.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>2048</h1>
            
            <div class="score-container">
                <div class="score">
                    SCORE<br>
                    <span id="score">0</span>
                </div>
                <div class="score">
                    BEST<br>
                    <span id="best">0</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn-game" onclick="newGame()">New Game</button>
                <a href="index.html" class="btn-game" style="text-decoration: none;">Back to Portfolio</a>
            </div>
            
            <div class="grid-container">
                <div class="grid-row">
                    <div class="grid-cell" id="cell-0-0"></div>
                    <div class="grid-cell" id="cell-0-1"></div>
                    <div class="grid-cell" id="cell-0-2"></div>
                    <div class="grid-cell" id="cell-0-3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" id="cell-1-0"></div>
                    <div class="grid-cell" id="cell-1-1"></div>
                    <div class="grid-cell" id="cell-1-2"></div>
                    <div class="grid-cell" id="cell-1-3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" id="cell-2-0"></div>
                    <div class="grid-cell" id="cell-2-1"></div>
                    <div class="grid-cell" id="cell-2-2"></div>
                    <div class="grid-cell" id="cell-2-3"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell" id="cell-3-0"></div>
                    <div class="grid-cell" id="cell-3-1"></div>
                    <div class="grid-cell" id="cell-3-2"></div>
                    <div class="grid-cell" id="cell-3-3"></div>
                </div>
            </div>
            
            <div class="instructions">
                <strong>HOW TO PLAY:</strong> Use arrow keys, WASD, or swipe to move the tiles. When two tiles with the same number touch, they merge into one. Get the highest score!
            </div>
        </div>
    </div>

    <!-- Game JavaScript -->
    <script src="js/game.js"></script>
</body>
</html>
